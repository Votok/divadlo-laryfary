<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Divadlo Láryfáry Favicon</title>
  <desc id="desc">Circular gradient badge with the initials DL in white serif letters.</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="236" fill="#e93578" filter="url(#shadow)" />
  <!-- Monogram -->
  <g fill="#fff" font-family="'Playfair Display', Georgia, serif" font-weight="700" text-anchor="middle" letter-spacing="8">
    <text x="50%" y="57%" font-size="240" dominant-baseline="middle">DL</text>
  </g>
  <!-- Subtle inner shine -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="18" />
</svg>